<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe — Ink & Velvet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f9f6f2;
      color: #3a3a3a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .newsletter-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #4e4e4e;
    }

    p {
      font-size: 1rem;
      color: #777;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }

    input[type="email"]:focus {
      border-color: #6c63ff;
      outline: none;
    }

    button {
      background-color: #6c63ff;
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #574fdb;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      color: #4e4e4e;
      background: #e7f9ec;
      padding: 15px;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      .newsletter-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="newsletter-container">
    <h1>Stay in the Loop</h1>
    <p>Subscribe to Ink & Velvet for new drops, custom requests, and magical updates.</p>
    <form id="newsletter-form" action="https://formspree.io/f/mkgzbboq" method="POST">
      <input type="email" name="email" id="email" placeholder="your@email.com" required />
      <button type="submit">Subscribe</button>
    </form>
    <div class="thank-you" id="thank-you-message">
      ✨ Thank you for subscribing to our letters from the velvet night.
    </div>
  </div>

  <script>
    const form = document.getElementById('newsletter-form');
    const thankYouMessage = document.getElementById('thank-you-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          thankYouMessage.style.display = 'block';
        } else {
          alert("Something went wrong. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
